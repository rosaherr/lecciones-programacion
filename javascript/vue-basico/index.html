<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id = "app" v- bind:style = "{ background: color}">
    <img 
    v-on:mouseover ="toggleShowPrices"
    v-on:mouseout ="toggleShowPrices"
    v-bind:src="img" v-bind:alt="name">
    <h1 v-bind:class = "changePercent > 0 ? 'green' : red">
      {{ name }}
      <span v-if=" changePercent >0">ğŸ‘</span>
      <span v-else-if = "changeParseint < 0">ğŸ‘</span>

      <span v-else>ğŸ¤</span>
      <span v-on:click="toggleShowPrices" >{{ showPrices ? 'ocultar precio' : 'ver precio'}}</span>
    </h1>
    

    <ul v-show = showPrices>
      <li
      class="uppercase"
      
      v-bind:class = "{orange: p.value === price, red: p.value < price, green: p.value > price}"
      v-for=" (p, i) in pricesWithDays" v-on:click = "eliminarElemento(i)" v-bind:key="p.day">
        {{ i }} - {{ p.day }} - {{ p.value }}>
        <!--se modifica el atributo class de una etiqueta usando la directiva v-bind: usando operador ternario-->
      </li>
    
        
    </ul>
             
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
