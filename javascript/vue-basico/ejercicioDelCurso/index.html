<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>
            Mis Cursos de Platzi
        </h1> 
        <p>
            <input type="text" placeholder="Titulo del curso" v-model="title" />
        </p>
        <p>
            <input type="number" placeholder="Horas" v-model="time" />
        </p>
        <p>
            <button v-on:click="addCourse">Guardar Curso</button>
        </p>

        <div>
            <h3>Lista de Aprendizaje</h3>
            <p class="red" v-show="courses.length === 0">Aun no has realizado cursos</p>
            <div>
                <ol v-show="courses.length > 0">
                    <li v-for="course in courses">
                        {{ course.title }} ( {{ course.time}} )

                    </li>
                </ol>
                <hr />
                <p>
                    Llevas <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
