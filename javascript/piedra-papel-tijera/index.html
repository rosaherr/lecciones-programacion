<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f82d3f027.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Rock, Paper, Scissors</title>
    
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock, Paper, Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player:<span id="scoringUser">0</span></p>
                <p>Computer:<span id="scoringMachine">0</span></p>
            </div>
        </header>
        <h2>Make your selection</h2>
        <div class="choices">
            <i onclick="startGame(0)" id="rock" class="choices fas fa-hand-rock fa-10x"></i>
            <i onclick="startGame(1)" id="paper" class="choices fas fa-hand-paper fa-10x"></i>
            <i onclick="startGame(2)" id="scissors" class="choices fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>


    <div class="modal">
        <div id="result" class="modal">
            <h1>You Win</h1>
            <i class="fas fa-hand-rock fa-10x"></i>
            <p>Computer chose rock</p>
        </div>
    </div>
    
    <div id="optionUser"></div>
    
    <div id="optionMachine"></div>

    <script src="script.js"></script>
</body>
</html>
